  #wrap { display:flex; flex-direction:column; min-height:100dvh; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
  /* Top game area */
  #gameArea { height: calc(100dvh - var(--padH) - env(safe-area-inset-top)); display:flex; align-items:center; justify-content:center; padding:10px; }
  #stage { position:relative; width:min(96vw, 900px); height:100%; display:flex; align-items:center; justify-content:center; }
  canvas { background:#fff5faCC; backdrop-filter: blur(2px); border-radius:16px; box-shadow:0 8px 28px rgba(255,105,180,.25); }
  #hud{ position:absolute; top:10px; left:12px; display:flex; gap:10px; font-size:14px; color:#614d55; }
  #msg{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#ffffffcc; color:#c0396e; padding:10px 14px; border-radius:12px; display:none; box-shadow:0 6px 18px rgba(0,0,0,.08); }
  #win{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff0f7; color:#c0396e; padding:12px 16px; border-radius:14px; display:none; box-shadow:0 8px 28px rgba(255,105,180,.25); }

  /* Bottom controls area ‚Äî fixed 25dvh */
  #controls { height: var(--padH); position:relative; }
  #controlsInner { position:absolute; inset:0; display:grid; grid-template-columns: 1fr 1fr; }
  #dpadWrap { display:flex; align-items:center; justify-content:center; }
  #dpad { display:grid; gap: var(--gap); grid-template-areas: ". up ." "left . right" ". down ."; }
  .btn { width:86px; height:86px; border-radius:18px; border:1px solid #ffc1d6; background:#ffe3ee; color:#b14a76; font-size:22px; box-shadow:0 4px 12px rgba(255,105,180,.18); }
  .btn:active { transform:scale(.97); }
  @media (max-width:380px){ .btn{ width:68px; height:68px; } }
  #actionsWrap { display:flex; align-items:flex-end; justify-content:flex-end; padding:14px; gap:12px; }
  #pause,#restart{ width:64px; height:64px; border-radius:16px; background:#ffd1e2; border:1px solid #ffb7cf; font-size:20px; color:#a33e6a; }

  /* settings */
  #settings{ position:absolute; top:10px; right:10px; display:flex; gap:8px; }
  .chip{ padding:6px 10px; border-radius:14px; background:#ffcee0; border:1px solid #ffb7cf; color:#a33e6a; font-size:12px; }

  #musicPanel input{ width:240px; max-width:56vw; margin-top:6px; padding:6px 8px; border-radius:8px; border:1px solid #ffc9dc; }

<body>
<div id="wrap">
  <div id="gameArea">
    <div id="stage">
      <canvas id="cv" width="726" height="528" aria-label="Ê∏∏ÊàèÁîªÈù¢"></canvas>
      <div id="hud"><span id="score">ÂàÜÊï∞: 0</span><span id="speed">ÈÄüÂ∫¶: 7</span></div>
      <div id="msg" role="alert"></div>
      <div id="win">üíñ ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅÂ∞èÊÇ†Êää‰Ω†Êä±‰∏ãÁ∫øÂï¶ÔΩû</div>

      <div id="settings">
        <button class="chip" id="sfx">Èü≥Êïà: ÂºÄ</button>
        <button class="chip" id="bgm">Èü≥‰πê: ÂºÄ</button>
        <button class="chip" id="musicBtn">Èü≥‰πêÊ∫ê</button>
        <div id="musicPanel">
          <div style="font-size:12px; margin-bottom:6px;">Á≤òË¥¥ MP3 ÈìæÊé•ÔºàÂèØÈÄâÔºâÔºö</div>
          <input id="musicURL" placeholder="https://.../happy.mp3"/>
          <div style="display:flex; gap:6px; margin-top:8px;">

          <button class="btn" id="up"    style="grid-area:up;">‚Üë</button>
          <button class="btn" id="left"  style="grid-area:left;">‚Üê</button>
          <button class="btn" id="right" style="grid-area:right;">‚Üí</button>
          <button class="btn" id="down"  style="grid-area:down;">‚Üì</button>
        </div>
      </div>

        <button id="pause">‚è∏</button>
        <button id="restart">üîÑ</button>

  </div>
</div>

<script>
if ('serviceWorker' in navigator) { window.addEventListener('load', ()=>navigator.serviceWorker.register('service-worker.js')); }
</script>
<script>
(function(){ 'use strict';
  const TILE=22, W=30, H=22;
  const cv=document.getElementById('cv'), ctx=cv.getContext('2d');
  const scoreEl=document.getElementById('score'), speedEl=document.getElementById('speed');
  const msg=document.getElementById('msg'), winEl=document.getElementById('win');

  function fit(){
    const stage=document.getElementById('stage');
    const gw=stage.clientWidth, gh=stage.clientHeight;
    const scale=Math.min(gw/(W*TILE), gh/(H*TILE));
    cv.style.width=(W*TILE*scale)+'px';
    cv.style.height=(H*TILE*scale)+'px';
  }
  new ResizeObserver(fit).observe(document.getElementById('stage')); fit();

  const COL={ grid:'#ffffff33', apple:'#ff6b88', mail:'#ff5fa3', body:'#ff9fbc', head:'#ff6fa5', eye:'#4c2d3a' };

  // --- Audio ---
  const AC=window.AudioContext||window.webkitAudioContext; let ac, master, sfxOn=true, bgmOn=true; let bgmTimer=null, userAudio=null;
  function ensureAudio(){ if(!ac){ ac=new AC(); master=ac.createGain(); master.gain.value=0.6; master.connect(ac.destination);} }
  function beep(f=660,d=0.06,t='triangle',g=0.18){ if(!sfxOn||!ac) return; const o=ac.createOscillator(), gNode=ac.createGain(); o.type=t; o.frequency.value=f; gNode.gain.value=g; o.connect(gNode); gNode.connect(master); const t0=ac.currentTime; o.start(t0); gNode.gain.exponentialRampToValueAtTime(0.001,t0+d); o.stop(t0+d); }
  function startDefaultBGM(){
    if(!bgmOn||!ac||bgmTimer) return;
    let t=ac.currentTime+0.05;
    function bar(){
      const seq=[261.63,329.63,392.00,523.25]; // C E G C
      for(let i=0;i<seq.length;i++){ const o=ac.createOscillator(); o.type='triangle'; o.frequency.value=seq[i]; const g=ac.createGain(); g.gain.value=0.05; o.connect(g); g.connect(master); o.start(t+i*0.22); g.gain.exponentialRampToValueAtTime(0.0001, t+i*0.22+0.20); o.stop(t+i*0.22+0.22); }
      t+=0.9;
      if(bgmOn && !userAudio){ bgmTimer=setTimeout(bar, 850); }
    }
    bar();
  }
  function stopBGM(){ if(bgmTimer){ clearTimeout(bgmTimer); bgmTimer=null; } if(userAudio){ try{userAudio.pause();}catch(e){} } }
  function applyUserMusic(url){
    try{
      stopBGM();
      userAudio=new Audio(url); userAudio.loop=true; userAudio.volume=0.35;
      userAudio.play().catch(()=>{});
    }catch(e){ console.log('music error',e); }
  }

  // --- Game (slower base speed) ---
  let snake=[[Math.floor(W/2), Math.floor(H/2)]], dir=[1,0], queue=[], len=4;
  let speed=7, score=0, paused=false, over=false, win=false;
  let apple=rndEmpty(new Set(snake.map(JSON.stringify)));
  let mail=null, mailTTL=0;

  function rndEmpty(occ){ while(true){ const c=[Math.floor(Math.random()*W), Math.floor(Math.random()*H)]; if(!occ.has(JSON.stringify(c))) return c; } }
  function setDir(nx,ny){ if(nx===-dir[0] && ny===-dir[1]) return; queue.push([nx,ny]); if(sfxOn) beep(240,0.05,'square',0.06); }

  const V=(ms)=>{ try{ if('vibrate' in navigator) navigator.vibrate(ms);}catch(e){} };
  ['touchstart','mousedown'].forEach(ev=>window.addEventListener(ev,()=>{ ensureAudio(); if(bgmOn && !userAudio){ startDefaultBGM(); }},{once:true}));

  document.getElementById('pause').onclick=()=>{ ensureAudio(); paused=!paused; V(8); };
  document.getElementById('restart').onclick=()=>{ ensureAudio(); reset(); V(15); };
  document.getElementById('up').onclick=()=>{ ensureAudio(); setDir(0,-1); V(10); };
  document.getElementById('down').onclick=()=>{ ensureAudio(); setDir(0, 1); V(10); };
  document.getElementById('left').onclick=()=>{ ensureAudio(); setDir(-1,0); V(10); };
  document.getElementById('right').onclick=()=>{ ensureAudio(); setDir(1, 0); V(10); };

  // Music controls
  const sfxBtn=document.getElementById('sfx'), bgmBtn=document.getElementById('bgm');
  const musicBtn=document.getElementById('musicBtn'), panel=document.getElementById('musicPanel');
  const musicURL=document.getElementById('musicURL'), applyBtn=document.getElementById('applyMusic'), closeBtn=document.getElementById('closeMusic');
  sfxBtn.onclick=()=>{ sfxOn=!sfxOn; sfxBtn.textContent='Èü≥Êïà: '+(sfxOn?'ÂºÄ':'ÂÖ≥'); };
  bgmBtn.onclick=()=>{ bgmOn=!bgmOn; bgmBtn.textContent='Èü≥‰πê: '+(bgmOn?'ÂºÄ':'ÂÖ≥'); if(!bgmOn){ stopBGM(); } else { ensureAudio(); if(userAudio){ userAudio.play().catch(()=>{}); } else { startDefaultBGM(); } } };
  musicBtn.onclick=()=>{ panel.style.display= panel.style.display==='none'||!panel.style.display ? 'block':'none'; };
  applyBtn.onclick=()=>{ const url=musicURL.value.trim(); if(url){ ensureAudio(); applyUserMusic(url); panel.style.display='none'; } };
  closeBtn.onclick=()=>{ panel.style.display='none'; };

  // swipe on stage
  const stage=document.getElementById('stage'); let sx=0,sy=0,moved=false;
  stage.addEventListener('touchstart',e=>{ const t=e.touches[0]; sx=t.clientX; sy=t.clientY; moved=false; },{passive:true});
  stage.addEventListener('touchmove',e=>{ moved=true; },{passive:true});
  stage.addEventListener('touchend',e=>{ if(!moved) return; ensureAudio(); const t=e.changedTouches[0]; const dx=t.clientX-sx, dy=t.clientY-sy; if(Math.abs(dx)>Math.abs(dy)) setDir(dx>0?1:-1,0); else setDir(0,dy>0?1:-1); },{passive:true});

  function reset(){
    snake=[[Math.floor(W/2), Math.floor(H/2)]]; dir=[1,0]; queue=[]; len=4;
    speed=7; score=0; paused=false; over=false; win=false;
    apple=rndEmpty(new Set(snake.map(JSON.stringify))); mail=null; mailTTL=0;
    msg.style.display='none'; winEl.style.display='none';
    speedEl.textContent='ÈÄüÂ∫¶: '+speed.toFixed(1);
  }

  function tick(){
    if(!paused && !over && !win){
      while(queue.length){ const [nx,ny]=queue.shift(); if(!(nx===-dir[0] && ny===-dir[1])){ dir=[nx,ny]; break; } }
      const [hx,hy]=snake[0]; const nx=hx+dir[0], ny=hy+dir[1];
      if(nx<0||ny<0||nx>=W||ny>=H){ over=true; V(120); ensureAudio(); beep(120,0.25,'sawtooth',0.3); }
      else{
        const head=[nx,ny];
        for(let i=0;i<snake.length;i++){ if(snake[i][0]===head[0]&&snake[i][1]===head[1]){ over=true; V(120); ensureAudio(); beep(120,0.25,'sawtooth',0.3); break; } }
        if(!over){
          snake.unshift(head);
          if(snake.length>len) snake.pop();
          if(mail && head[0]===mail[0] && head[1]===mail[1]){ win=true; V(60); ensureAudio(); beep(880,0.15,'triangle',0.25); setTimeout(()=>beep(1175,0.15,'triangle',0.25),120); }
          else if(head[0]===apple[0] && head[1]===apple[1]){
            len++; score+=10; speed=Math.min(14, speed+0.25); V(30); ensureAudio();
            beep(523.25,0.06,'triangle',0.16); setTimeout(()=>beep(659.25,0.06,'triangle',0.16),70); setTimeout(()=>beep(783.99,0.07,'triangle',0.16),140);
            const occ=new Set(snake.map(JSON.stringify));
            apple=rndEmpty(occ);
            if(!mail && Math.random()<0.06){ mail=rndEmpty(occ); mailTTL=500; }
            speedEl.textContent='ÈÄüÂ∫¶: '+speed.toFixed(1);
          }
        }
      }
    }
    if(mail){ if(--mailTTL<=0){ mail=null; } }
    draw();
    setTimeout(tick, 1000/Math.max(5, speed));
  }

  function rr(x,y,w,h,r){ r=Math.min(r,w/2,h/2); ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
  function cell(x,y,color,rad=8){ const px=x*TILE, py=y*TILE; ctx.fillStyle=color; rr(px+1,py+1,TILE-2,TILE-2,rad); ctx.fill(); }
  function head(x,y){
    const px=x*TILE, py=y*TILE;
    ctx.fillStyle=COL.head; rr(px+1,py+1,TILE-2,TILE-2,10); ctx.fill();
    ctx.fillStyle=COL.eye; ctx.beginPath(); ctx.arc(px+TILE*0.35, py+TILE*0.40, 2.2, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(px+TILE*0.65, py+TILE*0.40, 2.2, 0, Math.PI*2); ctx.fill();
  }
  function drawApple(x,y){ cell(x,y,COL.apple,8); }
  function drawMail(x,y){
    const px=x*TILE, py=y*TILE;
    ctx.fillStyle = COL.mail; rr(px+3,py+5,TILE-6,TILE-10,6); ctx.fill();
    ctx.fillStyle = '#ffffffcc'; ctx.beginPath(); ctx.moveTo(px+4, py+6); ctx.lineTo(px+TILE-4, py+6); ctx.lineTo(px+TILE/2, py+TILE/2); ctx.closePath(); ctx.fill();
    ctx.fillStyle = '#ffecf4'; ctx.fillRect(px+4, py+TILE/2-1, TILE-8, 2);
  }

  function draw(){
    ctx.clearRect(0,0,cv.width,cv.height);
    ctx.strokeStyle='#ffffff35'; ctx.lineWidth=0.6;
    for(let x=0;x<=W;x++){ ctx.beginPath(); ctx.moveTo(x*TILE+0.5,0); ctx.lineTo(x*TILE+0.5,H*TILE); ctx.stroke(); }
    for(let y=0;y<=H;y++){ ctx.beginPath(); ctx.moveTo(0,y*TILE+0.5); ctx.lineTo(W*TILE,y*TILE+0.5); ctx.stroke(); }

    drawApple(apple[0], apple[1]); if(mail) drawMail(mail[0], mail[1]);
    for(let i=0;i<snake.length;i++){ const [x,y]=snake[i]; if(i===0) head(x,y); else cell(x,y,COL.body,10); }

    scoreEl.textContent='ÂàÜÊï∞: '+score;
    if(over){ msg.textContent='Game Over ÔΩû ÊíûÂ¢ô/Âí¨Âà∞Â∞æÂ∑¥‰∫Ü'; msg.style.display='block'; } else if(win){ winEl.style.display='block'; } else { msg.style.display='none'; winEl.style.display='none'; }
  }

  tick();
})();
</script>
